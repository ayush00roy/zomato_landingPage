<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="/assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--hero section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="/assets/hero.jpg" alt="heroimage" class="hero_image">
                <img src="/assets/svg/herobgpattren.svg" alt="bgg" class=bg1>
                <img src="/assets/svg/heroShape.svg" alt="bg_shape" class=bg1>
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite restaurants near you<h1>
                <button class="button_primary nav_item">Order Food</button>

            </div>

        </section>
        <!--explore menu-->
        <section class="explore_menu_container">
            <div class="explore_menu_gradient_bg"></div>
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            
            <div class="explore_menu_lists">
            
                <!--Burger-->
             <div class="food_card">
                 <div class="food_card_image_container">
                     <img src="/assets/burger.jpg" alt="burger" class="food_image">
                     <div class="food_card_description">
                        <h3 class="food_tittle">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                     </div>
                </div>
             </div>
             <!--pizza-->
             <div class="food_card" id ="pizza_card">
                 <div class="food_card_image_container">
                     <img src="/assets/pizza.jpg" alt="pizza" class="food_image">
                     <div class="food_card_description">
                        <h3 class="food_tittle">Pizza</h3>
                        <p>Pizza Hut, Domino's Pizza <span style="color: red;">+3</span></p>
                     </div>
                </div>
             </div>
             <!--Icecream-->
             <div class="food_card">
                 <div class="food_card_image_container">
                     <img src="/assets/iceCream.jpg" alt="iceCream" class="food_image">
                     <div class="food_card_description">
                        <h3 class="food_tittle">Ice Cream</h3>
                        <p>Baskin Robins, Ibaco  <span style="color: red;">+3</span></p>
                     </div>
                </div>
             </div>
            </div>
            <div class=explore_menu_view_more>
              <button class="button_primary">View More</button>
            </div>


        </section>
        

    </main>

    
</body>
</html>
